<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style_login_page.css" rel="stylesheet" />
    <script src="login.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div>
        <div class="home-container">
            <div class="home-container1">
                <img alt="image" src="./Images/Kullad Sahab.png" class="home-image" />
                <h1 class="home-text">ADMIN - Login</h1>
                <form action="/admin/auth" method="post" id="form0">
                    <label for="username">
                        <i class="fas fa-user"></i>
                    </label>
                    <input type="text" name="username" id="username" placeholder="Username" class="home-textinput input"
                        required />

                    <label for="password">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" name="password" id="password" placeholder="Password"
                        class="home-textinput input" required />
                    <input type="submit" value="Login" id="login_button">
                </form>

                <a href="./" class="home-link">User Login</a>

            </div>
        </div>
    </div>

</body>

</html>
