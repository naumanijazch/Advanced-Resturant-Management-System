<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_signup_page.css" rel="stylesheet" />
    <script src="login.js" defer></script>
    <title>Document</title>
</head>

<body>

  <div>
  <link href="./sign-up.css" rel="stylesheet" />
  <div class="sign-up-container">
    <div class="sign-up-container01">
      <form action="/update_inventory_database/auth" method="post">
        <div class="sign-up-container02">
          <h1 class="sign-up-text">Update Inventory Info</h1>
          <div class="sign-up-container03">
            <div class="sign-up-container04">
              <div class="sign-up-container05">
                <div class="sign-up-container06">
                  <span class="sign-up-text1">Item ID</span>
                </div>
                <input
                  type="number"
                  id="in_id_field"
                  name="in_id_field"
                  class="sign-up-textinput input"
                  placeholder="eg: 0000"
                />
              </div>
            </div>
          </div>
          <div class="sign-up-container07">
            <div class="sign-up-container10">
              <div class="sign-up-container11">
                <span class="sign-up-text3">Item Quantity</span>
              </div>
              <input
                type="number"
                id="item_quantity_field"
                name ="item_quantity_field"
                class="sign-up-textinput2 input"
                placeholder="Quantity"
              />
            </div>
          </div>

        <input type="submit" value="Insert" id="insert_button">
      </form>
    </div>
  </div>
</div>

</body>

</html>
