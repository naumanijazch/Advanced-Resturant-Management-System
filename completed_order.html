<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_signup_page.css" rel="stylesheet" />
    <script src="login.js" defer></script>
    <title>Document</title>
</head>

<body>

  <div>
  <link href="./sign-up.css" rel="stylesheet" />
  <div class="sign-up-container">
    <div class="sign-up-container01">
      <form action="/completed_order/auth" method="post">
        <div class="sign-up-container02">
          <h1 class="sign-up-text">Set Order Status to Ready</h1>
          <div class="sign-up-container03">
            <div class="sign-up-container04">
              <div class="sign-up-container05">
                <div class="sign-up-container06">
                  <span class="sign-up-text1">Order ID</span>
                </div>
                <input
                  type="number"
                  id="id_field"
                  name="id_field"
                  class="sign-up-textinput input"
                  placeholder="eg: 0000"
                />
              </div>
            </div>
          </div>
          
        <input type="submit" value="Insert" id="insert_button">
      </form>
    </div>
  </div>
</div>

</body>

</html>
