<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_signup_page.css" rel="stylesheet" />
    <script src="login.js" defer></script>
    <title>Document</title>
</head>

<body>

  <div>
  <link href="./sign-up.css" rel="stylesheet" />
  <div class="sign-up-container">
    <div class="sign-up-container01">

      <form action="/user/changed_name" method="post">
          <h3>Input Name:</h3>
        <input type="text" id = "change_name" name="change_name">
        <input type="submit" value="Insert" id="insert_button">
      </form>

      <form action="/user/changed_email" method="post">
        <h3>Input Email:</h3>
      <input type="text" id = "change_email" name="change_email">
      <input type="submit" value="Insert" id="insert_button">
      </form>

      <form action="/user/changed_password" method="post">
        <h3>Input Password:</h3>
      <input type="text" id = "change_password" name="change_password">
      <input type="submit" value="Insert" id="insert_button">
      </form>

      <form action="/user/changed_address" method="post">
        <h3>Input Address:</h3>
      <input type="text" id = "change_address" name="change_address">
      <input type="submit" value="Insert" id="insert_button">
      </form>

      <form action="/user/changed_phone" method="post">
        <h3>Input Phone:</h3>
      <input type="text" id = "change_phone" name="change_phone">
      <input type="submit" value="Insert" id="insert_button">
      </form>

  </div>
</div>

</body>

</html>
