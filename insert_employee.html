<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_signup_page.css" rel="stylesheet" />
    <script src="login.js" defer></script>
    <title>Document</title>
</head>

<body>

  <div>
  <link href="./sign-up.css" rel="stylesheet" />
  <div class="sign-up-container">
    <div class="sign-up-container01">

      <form action="/update_employee_database/auth" method="post">
        <div class="sign-up-container02">
          <h1 class="sign-up-text">Insert Employee Info</h1>
          
          <div class="sign-up-container07">
            <div class="sign-up-container08">
              <div class="sign-up-container09">
                <span class="sign-up-text2">User Name</span>
              </div>
              <input
                type="text"
                id="user_name_field"
                name ="user_name_field"
                class="sign-up-textinput1 input"
                placeholder="User Name"
              />
            </div>
            <div class="sign-up-container10">
              <div class="sign-up-container11">
                <span class="sign-up-text3">Email ID</span>
              </div>
              <input
                type="email"
                id="email_id_field"
                name ="email_id_field"
                class="sign-up-textinput2 input"
                placeholder="kulladsahab@yahoo.com"
              />
            </div>
          </div>
          <div class="sign-up-container12">
            <div class="sign-up-container13">
              <div class="sign-up-container14">
                <span class="sign-up-text4">Password</span>
              </div>
              <input
                type="password"
                id="pswd_field"
                name ="pswd_field"
                class="sign-up-textinput3 input"
                placeholder="Password"
              />
            </div>

          <div class="sign-up-container17">
            <div class="sign-up-container18">
              <div class="sign-up-container19">
                <span class="sign-up-text6">Phone</span>
              </div>
              <input
                type="tel"
                id="phone_field"
                name ="phone_field"
                class="sign-up-textinput5 input"
                placeholder="090078601"
              />
            </div>
            <div class="sign-up-container20">
              <div class="sign-up-container21">
                <span class="sign-up-text7">Appointment</span>
              </div>
              <input
                type="text"
                id="appointment_field"
                name ="appointment_field"
                class="sign-up-textinput6 input"
                placeholder="Manager"
              />
            </div>
          </div>
        </div>
        <input type="submit" value="Insert" id="insert_button">
      </form>
    </div>
  </div>
</div>

</body>

</html>
