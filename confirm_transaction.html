<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_signup_page.css" rel="stylesheet" />
    <script src="login.js" defer></script>
    <title>Document</title>
</head>

<body>

  <div>
  <link href="./sign-up.css" rel="stylesheet" />
  <div class="sign-up-container">
    <div class="sign-up-container01">
      <img
        alt="image"
        src="./Images/Kullad Sahab.png"
        class="sign-up-image"
      />
      <form action="/confirm_payment/auth" method="post">
        <div class="sign-up-container02">
          <h1 class="sign-up-text">Confirm Payment Transaction</h1>
          <div class="sign-up-container03">
            <div class="sign-up-container04">
              <div class="sign-up-container05">
                <div class="sign-up-container06">
                  <span class="sign-up-text1">Transaction ID</span>
                </div>
                <input
                  type="number"
                  id="t_id"
                  name="t_id"
                  class="sign-up-textinput input"
                  placeholder="eg: 0000"
                />
              </div>
            </div>
          </div>
          <div class="sign-up-container07">
            <div class="sign-up-container08">
              <div class="sign-up-container09">
                <span class="sign-up-text2">Transaction Amount</span>
              </div>
              <input
                type="number"
                id="t_amount"
                name ="t_amount"
                class="sign-up-textinput1 input"
                placeholder="eg: 0000"
              />
            </div>
            <div class="sign-up-container10">
              <div class="sign-up-container11">
                <span class="sign-up-text3">Transaction Date</span>
              </div>
              <input
                type="date"
                id="t_date"
                name ="t_date"
                class="sign-up-textinput2 input"
                placeholder="eg: 00-00-1598"
              />
            </div>
          </div>
          <div class="sign-up-container12">
            <div class="sign-up-container13">
              <div class="sign-up-container14">
                <span class="sign-up-text4">Transaction Type</span>
              </div>
              <input
                type="text"
                id="t_type"
                name ="t_type"
                class="sign-up-textinput3 input"
                placeholder="cash"
              />
            </div>
            <div class="sign-up-container15">
              <div class="sign-up-container16">
                <span class="sign-up-text5">Employee ID</span>
              </div>
              <input
                type="number"
                id="e_id"
                name ="e_id"
                class="sign-up-textinput4 input"
                placeholder="eg: 0000"
              />
            </div>
          </div>
          <div class="sign-up-container17">
            <div class="sign-up-container18">
              <div class="sign-up-container19">
                <span class="sign-up-text6">Customer ID</span>
              </div>
              <input
                type="number"
                id="c_id"
                name ="c_id"
                class="sign-up-textinput5 input"
                placeholder="eg: 0000"
              />
            </div>
            <div class="sign-up-container20">
              <div class="sign-up-container21">
                <span class="sign-up-text7">Order ID</span>
              </div>
              <input
                type="number"
                id="order_id"
                name ="order_id"
                class="sign-up-textinput6 input"
                placeholder="eg: 0000"
              />
            </div>
          </div>


        <input type="submit" value="Transaction" id="transaction_button">
      </form>
    </div>
  </div>
</div>

</body>

</html>
